<body>
  <h3>API Project Version 2</h3>
  <h3>New York Times API: Articles from all time about rainbows</h3>
  <p id="test_output" class="output"></p>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>

<script>
  var apiKey = "ppCqkHwUGOfXtEnsCxTOAtRZo7iWUu8c";
  var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json?q=rainbow&api-key=" + apiKey;
  var articleCount = 0;
  function setup() {
    noCanvas();
    loadJSON(url, gotData);
  }
  function gotData(data) {
    var text = "";
    for (i=0; i < data.response.docs.length; i++) {
      text = text + "<br / />" + data.response.docs[i].headline.main;
    }
    document.getElementById("test_output").innerHTML = text;
  }
</script>
